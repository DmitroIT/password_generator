<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>password generator</title>
</head>

<body>


    <div class="box-generator" id="box-generator">

        <div class="grid grid-box-checkbox">

            <div class="input-control">
                <input type="checkbox" name="symbols" id="symbols">
                <label for="symbols">symbols</label>
            </div>

            <div class="input-control">
                <input type="checkbox" name="numbers" id="numbers" checked>
                <label for="numbers">numbers</label>
            </div>

            <div class="input-control">
                <input type="checkbox" name="letters" id="letters">
                <label for="letters">letters</label>
            </div>

            <div><input type="number" value="6" id="length" max="30"></div>
        </div>


        <div class="output-box" id="output"></div>
        
        <div class="grid grid-box-btn">
            <button class="btn" id="generate">generate</button>

            <!-- TODO -->
            <button class="btn" id="copy">copy</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
